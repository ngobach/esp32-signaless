; https://docs.platformio.org/page/projectconf.html

[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
upload_speed = 921600

lib_deps = 
	bodmer/TFT_eSPI@^2.4.42
	;lvgl/lvgl@^8.1.0
	lvgl=https://github.com/lvgl/lvgl/archive/refs/heads/master.zip
	z3t0/IRremote@^3.6.1

build_flags = 
	-I include
	-DUSER_SETUP_LOADED=1
	-DST7735_DRIVER=1
	-DST7735_GREENTAB2=1
	-DTFT_WIDTH=128
	-DTFT_HEIGHT=160
	-DTFT_RST=4
	-DTFT_DC=2
	-DTFT_CS=15
	-DLV_CONF_INCLUDE_SIMPLE=1
